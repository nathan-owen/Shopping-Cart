<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
</head>
<body onload="retrieveCookies()">
<div class="container">
    <h2>Your Shopping List</h2>
    <div id="listObtainRow">
            <button type="button" class="btn btn-primary" onclick="createList()">Create a List</button>
            <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#openListModal">Open Existing Shopping List</button>
    </div>
    <h5 id="listURLLabel"></h5>

    <div class="row invisible" id="listManagementRow">
        <div class="col">
            <button class=" btn btn-primary" data-toggle="modal" data-target="#newItemModal">Add Item to List</button>
        </div>
        <div class="col">
            <button class="btn btn-danger float-right" onclick="closeList()">Close List</button>
        </div>
    </div>
<br>
<div class="row">
    <div class="col">
        <div class="list-group" id="list"></div>
    </div>
</div>

<!-- Open List Modal -->
<div class="modal fade" id="openListModal" tabindex="-1" role="dialog" aria-labelledby="openListModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="openListModalLabel">Open Existing Shopping LIst</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="listUrl" placeholder="Enter List URL Key">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="getListUsingTextBox()">Open List</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Open List Modal -->

<!-- New Item Modal -->
<div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="newItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newItemModalLabel">Add Item to List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Peanut Butter">
                </div>
                <div class="form-group">
                    <label for="aisle">Aisle</label>
                    <input type="text" class="form-control" id="aisle" placeholder="A5">
                </div>
                <div class="form-group">
                    <label for="store">Store</label>
                    <input type="text" class="form-control" id="store" placeholder="Walmart">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addItemToList()">Add Item</button>
            </div>
        </div>
    </div>
</div>

<!-- New Item Modal -->
<div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editedItemName">Item Name</label>
                    <input type="text" class="form-control" id="editedItemName" placeholder="Peanut Butter">
                </div>
                <div class="form-group">
                    <label for="editedAisle">Aisle</label>
                    <input type="text" class="form-control" id="editedAisle" placeholder="A5">
                </div>
                <div class="form-group">
                    <label for="editedStore">Store</label>
                    <input type="text" class="form-control" id="editedStore" placeholder="Walmart">
                </div>
                <input type="hidden" id="itemID">
                <input type="hidden" id="listContentID">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="updateItem()">Update Item</button>
            </div>
        </div>
    </div>
</div>
<!-- End of New Item Modal -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="scripts.js"></script>
</body>
</html>
